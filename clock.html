<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cuckoo clock</title>
</head>
<body>
    <div class="form">
        <div class="clock">
            <div class="clock_container"></div>
            <div class="wire1">
                <div class="weight1"></div>
            </div>
            <div class="wire2">
                <div class="weight2"></div>
            </div>
        </div>
    </div>
    <div class="roof"></div>
    <div class="triangle">
        <div class="door_background">
            <div class="door_left"></div>
            <div class="door_right"></div>
        </div>
    </div>
    <div class="carre"> </div>
</body>
</html>
