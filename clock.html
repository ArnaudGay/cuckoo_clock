<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cuckoo clock</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="clock">
        <div id="roof">
            <div id="roof_coffer">
                <div id="door_background">
                    <div >
                        <img id="bird" src="bird.png" alt="Cuckoo bird" >
                        <img id="wing_bird" src="bird2.png" alt="Cuckoo bird with wings" >
                    </div>
                    <div id="door_left"></div>
                    <div id="door_right"></div>
                </div>
            </div>
        </div>
        <div id="coffer">
            <div id="dial">
                <div id="dial_container"></div>
                <div id="decorating_dial"></div>
            </div>
        </div>
        <div id="weights">
            <div class="pendulum">
                <div id="wire_left"></div>
                <div id="weight_left"></div>
            </div>
            <div class="pendulum">
                <div id="wire_right"></div>
                <div id="weight_right"></div>
            </div>
        </div>
    </div>
</body>
</html>
