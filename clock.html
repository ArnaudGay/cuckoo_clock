<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cuckoo clock</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="horloge">
        <div class="roof">
            <div class="roof_coffer">
                <div class="door_background">
                    <div >
                        <img class="bird" src="bird.png" alt="coucou oiseau" >
                        <img class="wing_bird" src="bird2.png" alt="oiseau avance" >
                    </div>
                    <div class="door_left"></div>
                    <div class="door_right"></div>
                </div>
            </div>
        </div>
        <div class="coffer">
            <div class="dial">
                <div class="dial_container"></div>
                <div class="decorating_dial"></div>
            </div>
        </div>
        <div class="weights">
            <div class="pendulum">
                <div class="wire_left"></div>
                <div class="weight_left"></div>
            </div>
            <div class="pendulum">
                <div class="wire_right"></div>
                <div class="weight_right"></div>
            </div>
        </div>
    </div>
</body>
</html>
