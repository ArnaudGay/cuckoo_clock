<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cuckoo clock</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="horloge">
        <div class="roof">
            <div class="triangle">
                <div class="door_background">
                    <div >
                        <img class="bird" src="bird.png" alt="coucou oiseau" >
                        <img id="coucou" src="bird2.png" alt="oiseau avance" >
                    </div>
                    <div class="door_left"></div>
                    <div class="door_right"></div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="clock">
                <div class="clock_container"></div>
                <div class="tiret_horizontal"></div>
            </div>
        </div>
        <div class="poids">
            <div class="pendule">
                <div class="wire1"></div>
                <div class="weight1"></div>
            </div>
            <div class="pendule">
                <div class="wire2"></div>
                <div class="weight2"></div>
            </div>
        </div>
    </div>
</body>
</html>
